<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Losov√°n√≠ ƒç√≠sel</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input, button { font-size: 16px; padding: 5px; margin: 5px; }
    #result { font-size: 48px; margin: 30px 0; height: 60px; }
    #animation { font-size: 24px; color: gray; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Losov√°n√≠ bez opakov√°n√≠</h2>
  <label>Od: <input type="number" id="min" value="1" min="1"></label>
  <label>Do: <input type="number" id="max" value="10" min="1"></label>
  <button onclick="startDraw()">Nastavit rozsah</button>
  <br><br>
  <button onclick="drawNumber()">üé≤ Losuj ƒç√≠slo</button>
  <div id="animation"></div>
  <div id="result"></div>

  <script>
    let numbers = [];

    function startDraw() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);
      numbers = [];
      for (let i = min; i <= max; i++) numbers.push(i);
      document.getElementById("result").innerText = "";
      document.getElementById("animation").innerText = "Seznam p≈ôipraven.";
    }

    function drawNumber() {
      if (numbers.length === 0) {
        document.getElementById("animation").innerText = "";
        document.getElementById("result").innerText = "üéâ Hotovo!";
        return;
      }
      document.getElementById("animation").innerText = "üé∞ Losuji...";
      document.getElementById("result").innerText = "";
      setTimeout(() => {
        const index = Math.floor(Math.random() * numbers.length);
        const chosen = numbers.splice(index, 1)[0];
        document.getElementById("animation").innerText = "";
        document.getElementById("result").innerText = chosen;
      }, 1000);
    }
  </script>
</body>
</html>
